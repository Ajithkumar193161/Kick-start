<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          <p *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="error">
            Username is required
          </p>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <p *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
            Password is required
          </p>
          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
